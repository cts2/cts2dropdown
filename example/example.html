<html>
<head>
<title>CTS2 ValueSet Dropdown Example</title>

<script type="text/javascript" src="../cts2dropdown.js"></script>
<link rel="stylesheet" type="text/css" href="example.css" />
</head>

<body>
	<div style="padding:25px">
		<h1>CTS2 ValueSet Dropdown Example</h1>
	</div>
	<script type="text/javascript">
		
	</script>
</head>
<body>

<div style="padding:25px">
<form>
	Sex: <select class="cts2-valueset(name : PHVS_AdministrativeGender_HL7_V3) somethingElse">	
	</select>
	<br/>
	<br/>
	
	Address: <input type="text"></input>
	<br/>
	Type: <select class="cts2-valueset(name : PHVS_AddressType_CDC)">	
	</select>
	<br/>
	<br/>
	Country of Birth: <select class="cts2-valueset(name : PHVS_BirthCountry_CDC)">	
	</select>
	
	<br/>
	<br/>
	Contact: <input type="text"></input>
	<br/>
    Type: <select class="cts2-valueset(name : PHVS_ContactRole_CDC)">	
	</select>
	
	<br/>
	<br/>
	Symptom: <input type="text"></input>
	<br/>
	Severity: <select class="cts2-valueset(name : PHVS_ProblemSeverity_HITSP)">	
	</select>
	
	<br/>
	<br/>
	I like to eat: <select class="cts2-valueset(name : PHVS_SeafoodType_FDD)"></select>.	
	
</form>	
</div>
</body>
</html>
